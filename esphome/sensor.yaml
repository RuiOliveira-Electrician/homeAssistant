substitutions:
  display_name: sala


esphome:
  name: ${display_name}
  platform: ESP32
  board: esp-wrover-kit

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret espHome_api_password
  encryption: 
    key: !secret espHome_api_encryptionKey

ota:
  password: !secret espHome_ota

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  manual_ip:
    static_ip: 192.168.1.51
    gateway: 192.168.1.1
    subnet: 255.255.255.0

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Sensor Fallback Hotspot"
    password: "gF6OhsYOrDHZ"

 
captive_portal:


mqtt:
  broker: !secret mqtt_broker
  username: !secret mqtt_user
  password: !secret mqtt_pass
  birth_message:
    topic: ${display_name}/status
    payload: 'online'
  will_message:
    topic: ${display_name}/status
    payload: 'offline'
  on_message:
    - topic: ${display_name}/ota_mode
      payload: 'on'
      then:
        - deep_sleep.prevent: deep_sleep_1
    - topic: ${display_name}/ota_mode
      payload: 'off'
      then:
        - deep_sleep.enter: deep_sleep_1


sensor:
  - platform: dht
    pin: 15
    model: AM2302
    temperature:
      name: ${display_name} Temperature
    humidity:
      name: ${display_name} Humidity
    update_interval: 10s
  - platform: adc
    pin: 33
    name: ${display_name} Illuminance
    update_interval: 3s
    
deep_sleep:
  id: deep_sleep_1
  #run_duration: 40s
  #sleep_duration: 4min
  wakeup_pin:
    number: GPIO32
    inverted: True
    mode: INPUT_PULLUP
  wakeup_pin_mode: KEEP_AWAKE