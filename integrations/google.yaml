---
# The Google integration allows you to connect to your Google Calendars to Home
# Assistant. The integration adds calendar entities that are shown on the Calendar  
# dashboard, and can be used for automations based on any event, or limited to specific
# matching criteria.
#
# https://www.home-assistant.io/integrations/google/
#
google:
  client_id: !secret google_client_id_calendar
  client_secret: !secret google_client_secret_calendar